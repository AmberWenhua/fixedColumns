<html>
<head>
    <meta charset="utf-8">
    <title>表格的冻结列实现</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-table.css">
    <link rel="stylesheet" href="css/bootstrap-table-fixed-columns.css">
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-table.js"></script>
    <script src="js/fix.js"></script>
</head>
<body>
<div class="container">
    <h1>fixed-columns</h1>
    <input id="fixedNumber" type="number" style="display: none;"/>
    <table id="table" data-height="400"></table>
</div>


<script>
    var $table = $('#table');
    $(function () {
        buildTable($table, 20, 20);
        $('#fixedNumber').change(function () {
            setTimeout(buildTable($table, 20, 20),10000);
        });
    });
    function buildTable($el, cells, rows) {
        var i, j, row,
            columns = [],
            data = [];
        for (i = 0; i < cells; i++) {
            columns.push({
                field: 'field' + i,
                title: 'Cell' + i
            });
        }
        for (i = 0; i < rows; i++) {
            row = {};
            for (j = 0; j < cells; j++) {
                row['field' + j] = 'Row-' + i + '-' + j;
            }
            data.push(row);
        }
        $el.bootstrapTable('destroy').bootstrapTable({
            columns: columns,
            data: data,
            fixedColumns: true,
            fixedNumber: +$('#fixedNumber').val(),
            showColumns:true
        });

    }
</script>
</body>
</html>
